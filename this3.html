	//实例
	function Person(){}
	Person.prototype.cry = function(){alert(this)};
	Person.prototype.toString = function(){return "[object Person]"}  //凡是义到prototype 上的是大家共享的
	var rose = new Person();
	console.log(rose);
	rose.cry();
	rose.cry.apply();                   //一个方法后面加call和apply会执行   并且会将切换this指向  如果不传参数则指向window
	rose.cry.apply(document.body);      //让this指向body
</script>
